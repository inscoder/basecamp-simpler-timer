<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="header">
    <h3>Basecamp Timer</h3>
    <button id="addBtn" class="add-btn">+ Start Timer</button>
  </div>
  
  <div id="errorMsg" class="error hidden"></div>
  
  <ul id="taskList">
    <!-- Tasks injected here by JS -->
  </ul>

  <!-- Empty state template -->
  <div id="emptyState" class="empty-state hidden">
    No timers yet.<br>
    Navigate to a Basecamp task and click "+ Start Timer"
  </div>

  <script src="popup.js"></script>
</body>
</html>
